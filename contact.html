  <section class="contact-wrap">
    <div class=container>

      <form action="Rafquadros22@gmail.com" class="contact-form">
        <div class="col-sm-6">
          <div class="input-block">
            <label for="first">FirstName</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="input-block">
            <label for="lname">LastName</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="input-block">
            <label for="email">Email</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="input-block">
            <label for="Msubject">Message Subject</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="input-block textarea">
            <label for="text">Drop your message here</label>
            <textarea rows="3" type="text" class="form-control"></textarea>
          </div>
        </div>
        <div class="col-sm-12">
          <button class="square-button">Send</button>
        </div>
      </form>
    </div>
  </section>
